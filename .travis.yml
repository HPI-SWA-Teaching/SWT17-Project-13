language: smalltalk
sudo: false

# Select operating system(s)
os:
  - linux
  - osx
  
# Select compatible Smalltalk image(s)
smalltalk:
  - Squeak-trunk
  - Squeak-5.1
  - Squeak-5.0
  
matrix:
  allow_failures:
    - smalltalk: Squeak-trunk # expected failure with resource loading and bitshifts
    - smalltalk: Squeak-5.0 # expected failure when loading pheno
  fast_finish: true
